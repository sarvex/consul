name: reusable-dev-build 

on:
  workflow_call:
    inputs:
      uploaded-binary-name:
        required: false
        type: string
        default: "consul-bin"
      runs-on:
        description: An expression indicating which kind of runners to use.
        required: true
        type: string
      repository-name:
        required: true
        type: string
      go-arch:
        required: false
        type: string
        default: ""
    secrets:
      elevated-github-token:
        required: true
jobs:
  build:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # pin@v3.3.0
      # NOTE: This step is specifically needed for ENT. It allows us to access the required private HashiCorp repos.
      - name: Setup Git
        if: ${{ endsWith(inputs.repository-name, '-enterprise') }}
        run: git config --global url."https://${{ secrets.elevated-github-token }}:@github.com".insteadOf "https://github.com"
      - uses: actions/setup-go@883490dfd06f396ebe0b738bc313a53cf9d851e5 # pin@v3.5.0
        with:
          go-version-file: 'go.mod'
      - name: Build
        env:
          GOARCH: ${{ inputs.goarch }}
        run: make dev
      # save dev build to pass to downstream jobs
      - uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05 # pin@v3.1.2
        with:
          name: ${{inputs.uploaded-binary-name}}
          path: ./bin/consul
      - name: Notify Slack
        if: ${{ failure() }}
        run: .github/scripts/notify_slack.sh
